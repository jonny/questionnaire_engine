language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - jruby-19mode
  
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql

before_script:
  - DISABLE_MIGRATE=true DISABLE_CREATE=true rake dummy:app
  - ./spec/support/copy_files.sh
  - cd spec/dummy && rails g qe:install && rake db:migrate db:test:prepare && cd ../..

# using default travis command
# script: bundle exec rake

branches:
  only:
    - engine
