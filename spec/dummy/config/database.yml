sqlite: &sqlite
  adapter: sqlite3

mysql: &mysql
  adapter: mysql<%= "2" unless ENV["TRAVIS_RUBY_VERSION"].try("includes?('j')")x %>
  username: root
  password:

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  min_messages: ERROR

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "sqlite" %>

development:
  database: qe_dev
  <<: *defaults

test:
  database: qe_test
  <<: *defaults

production:
  database: qe_prod
  <<: *defaults
